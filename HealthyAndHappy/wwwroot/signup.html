	<main role="main" class="main-signuplogin cover-container mt-auto mb-auto d-flex p-3 mx-auto flex-column text-center">
	<form class="form-loginsignup">
		<img class="mb-4" src="logo.png" alt="Logo" width="90" height="90">
		<h1 class="h3 mb-4 fw-normal">Rejestracja</h1>
		<label for="inputLogin" class="visually-hidden">Login</label>
		<input type="text" id="inputLogin" class="mb-3 form-control" placeholder="Login" required="" autofocus="">
		<label for="inputEmail" class="visually-hidden">Adres e-mail</label>
		<input type="email" id="inputEmail" class="mb-3 form-control" placeholder="Adres e-mail" required="" autofocus="">
		<label for="inputPassword" class="visually-hidden">Hasło</label>
		<input type="password" id="inputPassword" class="mb-3 form-control" placeholder="Hasło" required="">
		<div class="checkbox mb-3">
		</div>
		<button class="mt-4 button-signup w-100 btn btn-lg btn-primary" type="submit">Zarejestruj</button>
		<p class="mt-5 mb-3 text-muted">© Healthy and Happy</p>
  </form>
